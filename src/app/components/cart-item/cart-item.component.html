<div class="cartItem">
  <div class="card mb-3 bg-beige cartItem">
    <div class="card-body d-flex justify-content-between align-items-between">
      <div class="d-flex flex-row justify-content-center align-items-center">
        <a routerLink="../inventory/items/{{ item.id }}">
          <img src="{{ item.image }}" class="card-img-top" alt="..." />
        </a>
        <a routerLink="../inventory/items/{{ item.id }}">{{ item.name }}</a>
      </div>
      <div class="d-flex align-items-center">
        <p class="itemPrice mt-3">{{ item.price | currency }}</p>
        <button (click)="removeItem()"><fa-icon [icon]="faMinus"></fa-icon></button>
      </div>
    </div>
  </div>
</div>
