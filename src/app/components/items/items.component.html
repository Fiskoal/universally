<div class="container bg-beige rounded d-flex flex-row justify-content-around align-items-center pb-5 pt-4">
  <div class="d-flex flex-column text-center">
    <h1>{{item.name}}</h1>
    <img src="{{item.image}}">
  </div>
  <div class="d-flex flex-column">
    <p>{{item.priceString}}</p>
    <p>{{item.description}}</p>
    <p>Tags: {{item.type}}</p>
    <button class="bg-grape">Add to Cart</button>
  </div>
</div>
